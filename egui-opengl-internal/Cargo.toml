[package]
name = "egui-opengl-internal"
version = "0.1.0"
edition = "2021"
authors = ["floob", "sy1ntexx", "unknowntrojan", "cohaereo"]
description = "opengl backend for egui library."
license = "MIT"

[lib]
path = "src/lib.rs"

[package.metadata.docs.rs]
default-target = "x86_64-pc-windows-msvc"
targets = ["i686-pc-windows-msvc", "x86_64-pc-windows-msvc"]

[dependencies]
egui = "0.28.1"
gl = "0.14.0"
spin = { version = "0.9.8", optional = true, features = ["lock_api"] }
parking_lot = { version = "0.12.3", optional = true }
clipboard = "0.5.0"
thiserror = "1.0.63"
once_cell = "1.19.0"
lock_api = "0.4.12"
windows = { version = "0.58.0", features = ["Win32_Foundation", "Win32_UI_Input_KeyboardAndMouse", "Win32_System_SystemServices", "Win32_UI_WindowsAndMessaging", "Win32_Graphics_OpenGL", "Win32_System_LibraryLoader", "Win32_System_Console", "Win32_Graphics_Gdi", "Wdk", "Wdk_System", "Wdk_System_SystemInformation"] }

[features]
default = ["parking-lot"]
no-msgs = []
clear = []
force-compile = []
save-blob = []
spin-lock = ["dep:spin"]
parking-lot = ["dep:parking_lot"]
